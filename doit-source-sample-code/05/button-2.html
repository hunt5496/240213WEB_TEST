<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>웹 폼</title>
</head>
<body>
	<form>
		<!-- form 태그를 이용해서
			프론트(화면상에서) 사용자로 부터 데이터를 입력을 받아서,
		서버로 전달 시 많이 사용하는 형태의 태그
