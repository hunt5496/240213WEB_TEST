  <title>상품 소개 페이지</title>
</head>

    <dt>선물용 3kg</dt>
    <!-- 들여쓰기해서 보여지는 내용 -->
    <dd>소과 13~16과</dd>
    <dd>중과 10~12과</dd>
  </dl>
  <dl>
    <dt>선물용 5kg</dt>
    <dd>중과 15~19과</dd>
  </dl>

</html>
